<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>인치 단위 환산</h1>
    <h2 id="result"></h2>
</body>

<script>
    let inch = prompt("inch 단위의 숫자를 입력해주세요.")
    let cm = (inch / 39.37) * 100;
    alert(inch + "inch는 " + cm.toFixed(1) + "cm 입니다.")
    document.write(`<h2>${inch}inch는 ${cm.toFixed(1)}cm 입니다.`)
</script>
</html>
