<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <form name="form1">
        <div>문자열 입력</div>
        <input type="text" class="form-control" id="ser" aria-describedby="emailHelp">
        <div>결과</div>
        <div class="form-control" style="height: 35px;">
            <div id="re"></div>
        </div>
        <div id="test"></div>
        <br>
        <button type="button" class="btn btn-primary" onclick="bt()">문자열 추출(substring)</button>
        <button type="reset" class="btn btn-primary">reset</button>
    </form>
</body>
<script>
    function bt()
    {
        var date = document.getElementById('ser').value;
        var year = date.substring(0, 4);
        var mou = date.substring(4, 6);
        document.getElementById("re").innerText = year + "년 " + mou + "월 입니다.";
        document.getElementById("test").innerText = "결과가 성공적으로 처리되었습니다";
    }
</script>
</html>
